<div class="container flex items-center justify-center min-h-screen py-12">
  <div class="card w-full max-w-md">
    <div class="card-header">
      <h2 class="card-title">Create an account</h2>
      <p class="card-description">Enter your information to create your account</p>
    </div>
    <div class="card-content">
      <form (ngSubmit)="onRegister()">
        <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <input 
            id="name" 
            type="text" 
            [(ngModel)]="name" 
            name="name" 
            placeholder="John Doe" 
            class="form-input" 
            required 
          />
        </div>
        
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input 
            id="email" 
            type="email" 
            [(ngModel)]="email" 
            name="email" 
            placeholder="name@example.com" 
            class="form-input" 
            required 
          />
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input 
            id="password" 
            type="password" 
            [(ngModel)]="password" 
            name="password" 
            placeholder="••••••••" 
            class="form-input" 
            required 
          />
        </div>
        
        <div class="form-group">
          <label for="password_confirmation" class="form-label">Confirm Password</label>
          <input 
            id="password_confirmation" 
            type="password" 
            [(ngModel)]="password_confirmation" 
            name="password_confirmation" 
            placeholder="••••••••" 
            class="form-input" 
            required 
          />
        </div>

        <div *ngIf="error" class="alert alert-error">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <span>{{ error }}</span>
        </div>

        <button type="submit" class="btn btn-primary w-full">Register</button>
      </form>
    </div>
    <div class="card-footer">
      <p class="text-muted">
        Already have an account? 
        <a routerLink="/login" class="form-link">Login</a>
      </p>
    </div>
  </div>
</div>
