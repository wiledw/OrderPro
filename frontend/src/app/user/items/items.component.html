<div class="items-container">
  <div class="header-container">
    <h2 class="section-title">Add New Item</h2>
    <button (click)="goToDashboard()" class="btn btn-secondary">Back to Dashboard</button>
  </div>

  <form (ngSubmit)="addItem()" class="item-form">
    <div>
      <label for="name">Item Name:</label>
      <input type="text" id="name" [(ngModel)]="newItem.name" name="name" required>
    </div>
    <div>
      <label for="price">Price:</label>
      <input type="number" id="price" [(ngModel)]="newItem.price" name="price" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Item</button>
  </form>

  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <h2>Existing Items</h2>

  <div class="sorting">
    <label for="sort">Sort by Price:</label>
    <select id="sort" [(ngModel)]="sortOrder" (change)="loadItems()">
      <option value="asc">Ascending</option>
      <option value="desc">Descending</option>
    </select>
  </div>

  <div class="items-grid">
    <div *ngFor="let item of items" class="item-box">
      <h3>{{ item.name }}</h3>
      <p>Price: ${{ item.price }}</p>
    </div>
  </div>

  <div class="pagination-controls">
    <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
  </div>
</div>
